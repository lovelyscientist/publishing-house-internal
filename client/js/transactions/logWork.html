<ion-modal-view style="height: 50%; width: 20%; margin: auto; padding: 15px; font-size: 20px; font-weight: 500; border-radius: 10px;">
	<div class="spacer"></div>
	<div class="add-transaction-form">
		 <form class="form-horizontal" name="logForm" style="margin-left: 10px;">
		 		<h1>Log work</h1>
				<h3>Fill in following fields:</h3>

				 <div class="form-group">
			    <label class="col-sm-5 control-label "> Time (in days) * </label>
			    <div class="col-sm-5">
			      <input class="form-control" placeholder="0" type="number" min="1" max="5" ng-minlength="{{1}}" ng-model="task.logged" required name="amount"></input>
			    </div>
			  </div>

			  <div class="form-group" >
			  		
			  		 <div  ng-class="{'disabled-class': logForm.$invalid}" class="myFormBtn  col-sm-3" ng-disabled="logForm.$invalid" ng-click="!logForm.$invalid && $hide(); !logForm.$invalid && saveLog();"> Save </div>
				
				  <div  class="myFormBtn col-sm-3" ng-click="$hide()"> Cancel </div>
			  </div>
			
		</form>
	</div>
</ion-modal-view>
