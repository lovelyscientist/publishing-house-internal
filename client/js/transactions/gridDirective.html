<div class="main-grid" style="padding: 20px; width: 80%; height: 80%; margin: auto; overflow: scroll;">
  <table class="table table-bordered acttable mytable" >
    <thead class="mytable" style="border-radius: 7px;">
      <th class="drag" style="cursor:move" draggable drag="handleDrag"  dragData="{{hd.title}}" droppable drop="handleDrop" ng-repeat="hd in conf.heads">
        
        <a href="" ng-click="order(hd.value)">{{hd.title}}</a>
        <span class="sortorder" ng-show="predicate === hd.value" ng-class="{reverse:reverse}"></span>
    
      </th>
    </thead>
    <tbody class="grid"> 
      <tr ng-repeat="record in conf.data | orderBy:predicate:reverse | limitTo:PAGE_SIZE:start">
        <td ng-repeat="header in conf.heads"><span>{{record[header.value]}}</span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination">
          <div class="next-prev">Page(s): {{start/PAGE_SIZE + 1}} <br> <span style="padding:5px"> Showing {{PAGE_SIZE}} records per page</span>
          <p class="next-prev" style="float:right;padding:5px"><a ng-hide="hideNext()" href="" ng-click="nextPage()">Next</a></p>
          <p class="next-prev" style="float:right;padding:5px"><a ng-hide="hidePrev()" href="" ng-click="prevPage()">Prev</a></p></div> 
  </div>
</div>
