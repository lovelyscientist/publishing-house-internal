<ion-modal-view style="height: 80%; width: 60%; margin: auto; padding: 15px; font-size: 20px; font-weight: 500; border-radius: 10px;">
	<div class="spacer"></div>
	<div class="add-transaction-form">
		 <form class="form-horizontal" name="addTaskForm">
		 		<h1>Add Task</h1>
				<h3>Fill in following fields:</h3>

				<div class="form-group">
			    <label class="col-sm-5 control-label ">Task Name *</label>
			    <div class="col-sm-7">
			      <input class="form-control" placeholder="Task name" ng-model="currentTask.name" required name="amount"></input>
			    </div>
			  </div>

			  <div class="form-group">
			    <label class="col-sm-5 control-label" required name="type"> Publication * </label>
			    <div class="col-sm-6">
			      	 <select class="selectpicker" ng-model="currentTask.publication">
			      	 	 <option ng-repeat="p in taskService.publications" value="{{p.id + ' ' + p.title}}">{{p.id + ' ' + p.title}}</option>
					 </select>
			    </div>
			  </div>

			  <div class="form-group">
			    <label class="col-sm-5 control-label"  required name="type"> Type * </label>
			    <div class="col-sm-6">
			      	 <select class="selectpicker" ng-model="currentTask.type">
			      	 	 <option ng-repeat="type in taskService.types" value="{{type.value}}">{{type.value}}</option>
					 </select>
			    </div>
			  </div>
		
			  <div class="form-group">
			    <label class="col-sm-5 control-label ">Estimated time (in days) * </label>
			    <div class="col-sm-5">
			      <input class="form-control" placeholder="0" type="number" min="1" max="100" ng-minlength="{{1}}" ng-model="currentTask.estimated" required name="amount"></input>
			    </div>
			  </div>

			  <div class="form-group">
			    <label class="col-sm-5 control-label"  required name="type">Assignee * </label>
			    <div class="col-sm-6">
			      	 <select class="selectpicker" ng-model="currentTask.assignee">
			      	 	 <option ng-repeat="user in taskService.users" value="{{user.name}}">{{user.name}}</option>
					 </select>
			    </div>
			  </div>

			  <div class="form-group">
				  <label class="col-sm-5 control-label" name="type">Description  </label>
				  <div class="col-sm-6">
				  <textarea ng-model="currentTask.desc" class="form-control" style="font-family: 'Indie Flower';
						font-size: 18px;" rows="2" id="comment" placeholder="Some description"></textarea>
						</div>
				</div>

			  <div class="form-group" >
			  		<label  class="col-sm-5 control-label"> </label>
			  		 <div  ng-class="{'disabled-class': addTaskForm.$invalid}" class="myFormBtn  col-sm-3" ng-disabled="addPubForm.$invalid" ng-click="!addTaskForm.$invalid && $hide(); !addTaskForm.$invalid && saveTask();"> Save </div>
				  <label  class="col-sm-1 control-label"> </label>
				  <div  class="myFormBtn col-sm-3" ng-click="$hide()"> Cancel </div>
			  </div>

			
		</form>
	</div>
</ion-modal-view>
