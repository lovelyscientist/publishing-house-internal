<div class="main_todo">
    <div class="todoContainer" ng-app="app" ng-controller="ListController" ng-init="initDragula">
        <div class="inputArea">
             <input style="width: 50%; display: inline-block;" type="text" autofocus="autofocus" ng-model="lastTodo" ng-focus="clearInput()" ng-keyup="onEnter($event)" placeholder="Enter todo">
             <div style="display: inline-block;" type="button" class="btn btn-primary myFormBtn" ng-click="addItem(lastTodo)">Filter</button>
        </div>
        <div class="panels">
            <div class="to-do" > To Do
                 <div class="list" ng-repeat-start="todo in todos" ng-if="false"></div>
                    <todo-item></todo-item>
                 <div ng-repeat-end ng-if="false"></div>
            </div>
             <div class="in-progress"> In Progress </div>
             <div class="done"> Done </div>
        </div>
    </div>
</div>
