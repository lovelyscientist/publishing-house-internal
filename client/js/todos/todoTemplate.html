<div id="{{todo.id}}" class="todo" ui-sref="task({id: todo.id})">
	<div class="todoText">
	<div class="task-id">{{todo.id}}</div>
	<div class="task-assignee"><u>{{todo.assignee}}</u></div>
	<div class="task-name">{{todo.name}}</div>
	<div class="task-pub">{{todo.publication}} </div>
	<span style="font-weight: bold; color: black; margin: 0; padding: 0;">Remaining:</span> {{todo.remaining}} <br>
	<span style="font-weight: bold; color: black; margin: 0; padding: 0;">Estimated:</span> {{todo.estimated}} <br>
	</div>
</div>
